<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <style media="screen">
      .container{
        height:400px;
        width:100%;
        border:2px solid red;
        display:flex;
        flex-direction:column-reverse;
        }
.item{
  height:100px;
  width:100px;
  border:2px solid black;
  background-color:tomato;

}


    </style>
  </head>
  <body>
    <h1>this is a container</h1>
<div class="container">

  <div class="item" id="box1">first</div>
    <div class="item" id="box2">second</div>
    <div class="item" id="box3">third</div>
    <div class="item" id="box4">fourth</div>
    <div class="item" id="box5">fifth</div>
    </div>
  </body>
</html>
