<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>attributes and nth child pseudo selector</title>
    <style media="screen">

li:nth-child(even){
  background-color:red;
}
    </style>
  </head>
  <body>
    <h3>emotions</h3>
    <ol>
      <li>happy</li>
      <li>sad</li>
      <li>excited</li>
      <li>surprised</li>
      <li>amazed</li>
      <li>enthusiastic</li>
    </ol>

  </body>
</html>
